<!DOCTYPE html>
<html>

<head>
        <title>Tool applets</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="navigation.js"></script>
		<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
		 <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		
</head>

<body>
<div>
        <h1>Tool applets</h1>
        <p style="width:800px">This demo shows embedding of <a href="example7.html">tool applets</a> into a draggable dialog. The dialog is provided by <a href="https://jqueryui.com/draggable/">JQueryUI</a>.</p>
<p><img src="https://www.geogebra.org/images/worksheet/icon-info.png"> <a id="tutorial-link" target="_blank">Tutorial</a></p>
        <script type="text/javascript" src="https://www.geogebra.org/scripts/deployggb.js"></script>

        <script type="text/javascript">
				var tutorials = {
				'AG':['Graphing','https://www.geogebra.org/tutorial/graphing'],
				'2':['Geometry','https://www.geogebra.org/tutorial/geometry'],				
				'3':['Spreadsheet','https://www.geogebra.org/tutorial/spreadsheet'],				
				'4':['CAS','https://www.geogebra.org/tutorial/cas'],
				'5':['3D Geometry','https://www.geogebra.org/tutorial/3d'],
				'6':['Statistics','https://www.geogebra.org/tutorial/statistics']
				};
				var lastApp = null;
				function updateHelp(p){
					document.getElementById('tutorial-link').href = tutorials[p][1];
					document.getElementById('tutorial-link').innerText = tutorials[p][0]+" Tutorial";
				}
				function perspective(p){
					updateHelp(p);
					if(lastApp === p){
						$("#dialog").dialog("close");
						lastApp = null;
					}else{
						$("#dialog").dialog("open");
						ggbApplet && ggbApplet.setPerspective(p);
						ggbApplet && ggbApplet.showToolBar(p != "AG");
						lastApp = p;
					}
					
				}
                var parameters = {
                        "id":"ggbApplet",
                        "width":800,
                        "height":600,
                        "showToolBar":true,
                        "borderColor":null,
                        "showMenuBar":false,
                        "allowStyleBar":true,
                        "showAlgebraInput":true,
                        "enableLabelDrags":false,
                        "enableShiftDragZoom":true,
                        "capturingThreshold":null,
                        "showToolBarHelp":false,
                        "errorDialogsActive":true,
                        "showTutorialLink":true,
                        "showLogging":true,
                        "useBrowserForJS":false,
                        "perspective":"AG"};
                var applet = new GGBApplet(parameters, '5.0', 'applet_container');
                //  when used with Math Apps Bundle, uncomment this:
                //  applet.setHTML5Codebase('GeoGebra/HTML5/5.0/web/');
                window.onload = function() { applet.inject('applet_container'); updateHelp('AG');}
        </script>
		<button onclick="perspective('AG')">Graphing calculator</button>
		<button onclick="perspective('2')">Geometry</button>
		<button onclick="perspective('3')">Spreadsheet</button>
		<button onclick="perspective('4')">CAS</button>
		<button onclick="perspective('5')">3D Geometry</button>
		<button onclick="perspective('6')">Probability</button>


<div id="dialog" title="Basic dialog">
  <div id="applet_container" style="min-width:800px;min-height:600px"></div>
</div>

	
	
        
	
		<script>
		$( function() {
    		$( "#dialog" ).dialog({width:850}).dialog("close");
  		} );
		</script>
		</div>
</body>

</html>
